  <script>
    async function enviarFormulario(event) {
      event.preventDefault();

      const form = document.getElementById('formulario');
      const mensaje = document.getElementById('mensaje-exito');
      const boton = document.getElementById('boton-enviar');
      const enviando = document.getElementById('mensaje-enviando');

      const codigo = form.querySelector('select[name="codigo"]').value;
      const numero = form.querySelector('input[name="whatsapp"]').value;
      const completo = codigo + numero;

      const datos = new FormData(form);
      datos.set("whatsapp", completo);

      boton.disabled = true;
      boton.classList.add("hidden");
      enviando.classList.remove("hidden");

      try {
        await fetch("https://script.google.com/macros/s/TU_DEPLOY_ID/exec", {
          method: "POST",
          body: datos,
        });

        form.style.display = "none";
        mensaje.style.display = "block";
      } catch (error) {
        alert("Hubo un error al enviar el formulario. IntentÃ¡ de nuevo mÃ¡s tarde.");
        console.error(error);
      }
    }
  </script>

  <!-- VERIFICACIÃ“N DEL TOKEN -->
  <script>
    window.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (token) {
        try {
          const resp = await fetch(`https://script.google.com/macros/s/TU_DEPLOY_ID/exec?token=${token}`);
          const texto = await resp.text();
          if (texto.trim() === "OK") {
            mostrarCartelVerificado();
          }
        } catch (e) {
          console.error("Error al verificar el token:", e);
        }
      }
    });

    function mostrarCartelVerificado() {

    }
